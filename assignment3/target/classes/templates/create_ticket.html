<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Ticket Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Ticket Management System</h1>
  <hr>
  <h2>Create Ticket</h2>

  <form action="#" th:action="@{/createTicket}" th:object="${ticket}" method="POST">
    <input type="text" th:field="*{title}" placeholder="Title" class="form-control mb-4 col-4">

    <input type="text" th:field="*{shortDesc}" placeholder="Short Description" class="form-control mb-4 col-4">

    <input type="text" th:field="*{content}" placeholder="Content" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Submit </button>
  </form>

  <hr>

</div>
</body>

</html>
